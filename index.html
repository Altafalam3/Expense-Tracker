<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Expense Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h2>Expense Tracker</h2>
   <div class="container">
      <h3>YOUR BALANCE</h3>
      <h1 id="balance">$0.00</h1>
      <div class="income-expense">
         <div class="income">
            <h3>Income</h3>
            <h3 id="add-balance" class="add-balance">+$0.00</h3>
         </div>
         <div class="expense">
            <h3>Expense</h3>
            <h3 id="sub-balance" class="sub-balance">-$0.00</h3>
         </div>
      </div>

      <h3 class="option">History</h3>
      <ul id="list" class="list">
         <!-- <li class="minus">
            Cash <span>-$400</span><button class="cross">x</button>
         </li> -->
      </ul>

      <h3 class="option">Add new Transactions</h3>
      <form id="form">
         <div class="form-control">
            <label for="text">Text</label>
            <input type="text" placeholder="Enter text..." id="text">
         </div>
         <div class="form-control">
            <label for="amount">Amount</label>
            <input type="text" placeholder="Enter amount..." id="amount">
         </div>
         <button type="submit" class="btn">Add Transaction</button>
      </form>
   </div>

<script src="index.js"></script>

</body>
</html>
